# GoBFD configuration for observability integration example.
#
# Single BFD session to FRR at 172.25.0.20 for metrics generation.
# Metrics exposed at :9100/metrics for Prometheus scraping.

grpc:
  addr: ":50052"

metrics:
  addr: ":9100"
  path: "/metrics"

log:
  level: "info"
  format: "text"

bfd:
  default_desired_min_tx: "300ms"
  default_required_min_rx: "300ms"
  default_detect_multiplier: 3

gobgp:
  enabled: false

sessions:
  - peer: "172.25.0.20"
    local: "172.25.0.10"
    type: single_hop
    desired_min_tx: "300ms"
    required_min_rx: "300ms"
    detect_mult: 3
