! FRR configuration for RFC 9468 unsolicited BFD interoperability testing.
!
! BFD-only peer with gobfd-rfc at 172.22.0.10.
! Timers: 300ms tx/rx, detect-multiplier 3.
!
! FRR actively initiates BFD to gobfd-rfc. GoBFD has NO pre-configured
! session for this peer â€” it must auto-create one via RFC 9468 unsolicited
! mode when it receives the initial BFD packets from FRR.

frr version 10.2.5
frr defaults traditional
hostname frr-rfc-unsolicited
log stdout informational
service integrated-vtysh-config

bfd
 peer 172.22.0.10
  detect-multiplier 3
  receive-interval 300
  transmit-interval 300
  no shutdown
 !
!

end
