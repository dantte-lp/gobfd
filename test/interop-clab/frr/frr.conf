! FRR configuration for vendor BFD interoperability testing.
!
! ASN 65007, peers with GoBGP (ASN 65001) at 10.0.6.1 (IPv4) and fd00:0:6::0 (IPv6).
! BFD monitors the BGP neighbor via "neighbor X bfd".
! Announces 10.20.6.0/24 (IPv4) and fd00:20:6::/48 (IPv6) to GoBGP.
!
! RFC coverage: 5880 (base), 5881 ยง4 (IPv4 single-hop), 5881 ยง5 (IPv6 single-hop),
!               5882 (BGP-BFD integration).

frr version 10.2.5
frr defaults traditional
hostname frr-vendor-bfd
log stdout informational
service integrated-vtysh-config

! Static routes for announcement.
ip route 10.20.6.0/24 Null0
ipv6 route fd00:20:6::/48 Null0

router bgp 65007
 bgp router-id 10.0.6.2
 no bgp ebgp-requires-policy
 neighbor 10.0.6.1 remote-as 65001
 neighbor 10.0.6.1 bfd
 neighbor fd00:0:6::0 remote-as 65001
 neighbor fd00:0:6::0 bfd
 !
 address-family ipv4 unicast
  network 10.20.6.0/24
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor fd00:0:6::0 activate
  network fd00:20:6::/48
 exit-address-family
!

bfd
 peer 10.0.6.1
  detect-multiplier 3
  receive-interval 300
  transmit-interval 300
  no shutdown
 !
 peer fd00:0:6::0
  detect-multiplier 3
  receive-interval 300
  transmit-interval 300
  no shutdown
 !
!

end
