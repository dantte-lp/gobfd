hostname arista-bfd
!
service routing protocols model multi-agent
!
interface Ethernet1
   no switchport
   ip address 10.0.1.2/30
   ipv6 address fd00:0:1::1/127
!
ip routing
ipv6 unicast-routing
!
ip route 10.20.1.0/24 Null0
ipv6 route fd00:20:1::/48 Null0
!
router bgp 65002
   router-id 10.0.1.2
   no bgp ebgp-requires-policy
   neighbor 10.0.1.1 remote-as 65001
   neighbor 10.0.1.1 bfd
   neighbor fd00:0:1::0 remote-as 65001
   neighbor fd00:0:1::0 bfd
   !
   address-family ipv4
      no neighbor fd00:0:1::0 activate
      network 10.20.1.0/24
   !
   address-family ipv6
      neighbor fd00:0:1::0 activate
      network fd00:20:1::/48
!
interface Ethernet1
   bfd interval 300 min-rx 300 multiplier 3
!
