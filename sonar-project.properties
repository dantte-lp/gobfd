sonar.projectKey=dantte-lp_gobfd
sonar.organization=dantte-lp

# Go coverage report
sonar.go.coverage.reportPaths=coverage.out

# Exclude from analysis (generated code, test infra, deployments)
sonar.exclusions=\
  pkg/bfdpb/**,\
  test/**,\
  deployments/**,\
  docs/**

# Exclude test files from duplication detection
sonar.cpd.exclusions=\
  **/*_test.go,\
  test/**

# Exclude test/deployment files from security hotspot analysis
sonar.security.exclusions=\
  **/*_test.go,\
  test/**,\
  deployments/**
