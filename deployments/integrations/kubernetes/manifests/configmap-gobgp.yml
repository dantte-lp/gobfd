apiVersion: v1
kind: ConfigMap
metadata:
  name: gobgp-config
  namespace: gobfd
data:
  gobgp.toml: |
    # GoBGP configuration for Kubernetes DaemonSet.
    #
    # ASN 65001 on all nodes. Dynamic neighbors are added after deployment
    # via gobgp CLI when node IPs are discovered.

    [global.config]
    as = 65001
    router-id = "0.0.0.0"
    port = 179

    [global.apply-policy.config]
    default-import-policy = "accept-route"
    default-export-policy = "accept-route"
