! FRR configuration for BFD interoperability testing with GoBFD.
!
! This configures a single BFD peer pointing to the gobfd container at
! 172.20.0.10. Intervals are set to 300ms with detect-multiplier 3,
! giving a detection time of 900ms.
!
! RFC 5880 Section 6.8.1: DesiredMinTxInterval and RequiredMinRxInterval
! are negotiated between peers. The actual TX interval is
! max(local.DesiredMinTxInterval, remote.RequiredMinRxInterval).

frr version 10.2.5
frr defaults traditional
hostname frr-bfd
log stdout informational
service integrated-vtysh-config

bfd
 peer 172.20.0.10
  detect-multiplier 3
  receive-interval 300
  transmit-interval 300
  no shutdown
 !
!

end
