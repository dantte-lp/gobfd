name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.26-trixie
    steps:
      - uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Build
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          GIT_COMMIT="${GITHUB_SHA::8}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-s -w \
            -X github.com/dantte-lp/gobfd/internal/version.Version=${VERSION} \
            -X github.com/dantte-lp/gobfd/internal/version.GitCommit=${GIT_COMMIT} \
            -X github.com/dantte-lp/gobfd/internal/version.BuildDate=${BUILD_DATE}"
          go build -buildvcs=false -ldflags="${LDFLAGS}" ./cmd/gobfd
          go build -buildvcs=false -ldflags="${LDFLAGS}" ./cmd/gobfdctl
          go build -buildvcs=false -ldflags="${LDFLAGS}" ./cmd/gobfd-haproxy-agent
          go build -buildvcs=false -ldflags="${LDFLAGS}" ./cmd/gobfd-exabgp-bridge

      - name: Test
        run: go test -buildvcs=false ./... -race -count=1

      - name: Lint
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
          golangci-lint run ./...

      - name: Vulnerability Check (govulncheck)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Vulnerability Check (osv-scanner)
        run: |
          go install github.com/google/osv-scanner/v2/cmd/osv-scanner@latest
          osv-scanner scan -r .

  release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Extract release notes from CHANGELOG.md
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Extract the section between two version headers.
          # From "## [X.Y.Z]" until next "## [" or end of file.
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            /^\[.+\]:/ && found { exit }
            found { print }
          ' CHANGELOG.md > release-notes.md

          # Fallback if no section found for this version.
          if [ ! -s release-notes.md ]; then
            echo "No release notes found for version $VERSION in CHANGELOG.md."
            echo "Using fallback."
            {
              echo "## What's Changed"
              echo ""
              echo "See [CHANGELOG.md](https://github.com/dantte-lp/gobfd/blob/master/CHANGELOG.md) for details."
            } > release-notes.md
          fi

          echo "--- Release notes for $VERSION ---"
          cat release-notes.md

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --release-notes=release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
