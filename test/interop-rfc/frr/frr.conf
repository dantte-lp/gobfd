! FRR configuration for RFC 7419 interoperability testing.
!
! BFD-only peer with gobfd-rfc at 172.22.0.10.
! Timers: 300ms tx/rx, detect-multiplier 3.
!
! This validates that GoBFD's RFC 7419 aligned intervals (80ms â†’ 100ms)
! are accepted by FRR and a stable session forms.

frr version 10.2.5
frr defaults traditional
hostname frr-rfc
log stdout informational
service integrated-vtysh-config

bfd
 peer 172.22.0.10
  detect-multiplier 3
  receive-interval 300
  transmit-interval 300
  no shutdown
 !
!

end
