hostname cisco-bfd
!
interface GigabitEthernet0/0/0/0
 ipv4 address 10.0.3.2 255.255.255.252
 ipv6 address fd00:0:3::1/127
 no shutdown
!
bfd
 echo disable
!
router static
 address-family ipv4 unicast
  10.20.3.0/24 Null0
 !
 address-family ipv6 unicast
  fd00:20:3::/48 Null0
 !
!
router bgp 65004
 bgp router-id 10.0.3.2
 address-family ipv4 unicast
  network 10.20.3.0/24
 !
 address-family ipv6 unicast
  network fd00:20:3::/48
 !
 neighbor 10.0.3.1
  remote-as 65001
  bfd minimum-interval 300
  bfd multiplier 3
  bfd fast-detect
  address-family ipv4 unicast
  !
 !
 neighbor fd00:0:3::0
  remote-as 65001
  bfd minimum-interval 300
  bfd multiplier 3
  bfd fast-detect
  address-family ipv6 unicast
  !
 !
!
end
