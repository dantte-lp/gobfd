# GoBGP configuration for ExaBGP anycast integration example.
#
# ASN 65001, router-id 172.24.0.10. Accepts routes from ExaBGP at 172.24.0.20.

[global.config]
as = 65001
router-id = "172.24.0.10"
port = 179

[global.apply-policy.config]
default-import-policy = "accept-route"
default-export-policy = "accept-route"

# --- ExaBGP (ASN 65002) ---

[[neighbors]]
[neighbors.config]
neighbor-address = "172.24.0.20"
peer-as = 65002

[neighbors.transport.config]
local-address = "172.24.0.10"

[[neighbors.afi-safis]]
[neighbors.afi-safis.config]
afi-safi-name = "ipv4-unicast"
