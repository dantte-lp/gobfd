! FRR configuration for observability integration example.
!
! BFD-only peer (no BGP). Responds to BFD from GoBFD at 172.25.0.10.
! Can be stopped/started to trigger BFDSessionDown alerts.

frr version 10.2.5
frr defaults traditional
hostname frr-observability
log stdout informational
service integrated-vtysh-config

bfd
 peer 172.25.0.10
  detect-multiplier 3
  receive-interval 300
  transmit-interval 300
  no shutdown
 !
!

end
